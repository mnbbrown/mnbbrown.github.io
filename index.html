---
layout: default
---

<div class="home">
  <p class="byline">
    my ramblings on travel and technology.
  </p>
  <div class="posts">
    {% for post in site.posts %}
      {% unless post.draft %}
      <div class="post-link">
        <a  href="{{ post.url | prepend: site.baseurl }}" class="h2 post-title">
        {% if post.icon %}<span class="post-icon icon-{{post.icon}}"></span>{% endif %}{{ post.title }}</a>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </div>
      {% endunless %}
    {% endfor %}
  </div>

</div>
